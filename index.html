<!DOCTYPE html>
<html lang="en">

    <form id="form1" class="hidden">
        <button id="submitPrevious"><i class="fas fa-arrow-left"></i></button>
        <ul id="important" class="container">
        
        </ul>

    <form id="form2" class="hidden">
        <ul id="manyCheck" class="container">

        </ul>
        <ul id="allParties" class="container">

        </ul>
        <input type="submit" id="partySubmit" value="submit">

    <ul id="resultParties" class="hidden container">

    </ul>
<script src="data.js"></script>
